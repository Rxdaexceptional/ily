<!DOCTYPE html>
<html>
<head>
<style>
@keyframes heartbeat {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

.heart {
  animation: heartbeat 1s infinite;
  color: red;
}
</style>
</head>
<body>
  <span class="heart">❤️</span>
  <h1>Tú haces que mi corazón lata más fuerte, haces que me enamore más de ti con cada segundo que pasa.</h1>
</body>
</html>
